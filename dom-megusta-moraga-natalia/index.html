<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Autora del documento -->
    <meta name="author" content="misaito19@gmail.com">

    <!-- Titulo de la pagina -->
    <title>Core - DOM - Me gusta!</title>

    <!-- Estilo CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Cabecera de la página con título -->
    <header>
        <h1>Network</h1>
    </header>

    <!-- Main será el contenedor principal  -->
    <main class="container">
        
        <!-- Caja de perfil izquierda -->
        <aside class="profile">
            <img src="static/images/perfil.jpg" alt="Foto de perfil">
            <h2>Adrien Desplatz</h2>
        </aside>

        <!-- sección derecha -->
        <section class="feed">
            <h2>Your Feed</h2>

            <!-- Cada caja la defino como un articulo -->
            <article class="post">
                <!-- Separo el texto de la derecha con el like y boton para poder alinear a los costados -->
                <div class="post-main">
                    <h3>Linn O.</h3>
                    <p>Acabo de configurar este nuevo bot de Discord, cuéntenme qué opinan ustedes. <a href="#"
                            class="link" target="_blank">Link</a></p>
                </div>
                <div class="post-footer">
                    <p>0 like(s)</p>
                    <button type="button" class="btn-like">Like</button>
                </div>
            </article>

            <!-- Repito estructura del primer articulo -->
            <article class="post">
                <div class="post-main">
                    <h3>Lina K.</h3>
                    <p>Acabo de terminar este <a href="#" class="link" target="_blank">nuevo comic</a>, denle un
                        vistazo.</p>
                </div>
                <div class="post-footer">
                    <p>0 like(s)</p>
                    <button type="button" class="btn-like">Like</button>
                </div>
            </article>

            <!-- Repito estructura del primer articulo -->
            <article class="post">
                <div class="post-main">
                    <h3>Mateo H.</h3>
                    <p>No puedo dejar de escuchar este <a href="#" class="link" target="_blank">album</a>. ¿A quién mas
                        le gusta?</p>
                </div>
                <div class="post-footer">
                    <p>0 like(s)</p>
                    <button type="button" class="btn-like">Like</button>
                </div>
            </article>
        </section>
    </main>

    <!-- Javascripts -->
    <script src="static/js/script.js"></script>
</body>

</html>
